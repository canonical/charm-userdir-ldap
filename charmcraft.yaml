type: charm

parts:
  python-hosts:
    plugin: nil
    build-packages:
      - pip
    override-prime: |
      pip install --target bundled_packages/ --upgrade python-hosts

  charm:
    after:
      - python-hosts
    plugin: dump
    source: .
    prime:
      - README.md
      - config.yaml
      - copyright
      - hooks
      - metadata.yaml
      - templates
      - files
      - mod
      - requirements.txt
platforms:
  ubuntu@20.04:amd64:
  ubuntu@22.04:amd64:
  ubuntu@24.04:amd64:
  ubuntu@20.04:arm64:
  ubuntu@22.04:arm64:
  ubuntu@24.04:arm64:
