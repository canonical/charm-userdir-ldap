type: charm

parts:
  python-hosts:
    plugin: nil
    build-packages:
      - pip
    override-prime: |
      pip install --target bundled_packages/ --upgrade python-hosts

  charm:
    after:
      - python-hosts
    plugin: dump
    source: .
    prime:
      - README.md
      - config.yaml
      - copyright
      - hooks
      - metadata.yaml
      - templates
      - files
      - mod
      - requirements.txt

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64", "arm64"]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
          - arm64
      - name: ubuntu
        channel: "20.04"
        architectures:
          - amd64
          - arm64
